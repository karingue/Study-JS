<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body onresize="console.log('Ouve um redimensionamento')">
    <h1>Aprendendo JavaScript</h1>
    <p id="texto"></p>
    
    <button onclick="eventoClick()">Clique aqui</button><br><br>
    <button ondblclick="eventoDblClick()">Clique aqui</button><br><br>
    
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option> 
    </select>
    <br><br>
    <div id="teste" onmouseout="viraAzul()" onmouseover="viraVermelho()" style="margin: auto auto; width: 80%; height: 200px; background: blue;"></div>
    <br>
   
    <input onkeyup="telacPressionada()" onblur="eventoClick()" id="campoTexto" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">

    <script src="js/index.js"></script>
</body>
</html>
